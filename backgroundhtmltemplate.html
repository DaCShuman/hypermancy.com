<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{Page Title}</title>
  <style>
    body {
      margin: 0 auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #020402;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2em;
      max-width: 960px;
    }

    main {
      width: 100%;
      max-width: 100%;
    }

    header {
      margin-bottom: 2em;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 1.5em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    a.back-link {
      margin-top: 2em;
      font-size: 0.9rem;
      color: #ccc;
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      opacity: 0.4;
      padding-top: 2em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }

    /* 1) Host OpenDyslexic yourself in /fonts */
@font-face{
  font-family:'OpenDyslexic';
  src:url('/fonts/OpenDyslexic-Regular.woff2') format('woff2'),
      url('/fonts/OpenDyslexic-Regular.woff') format('woff');
  font-weight:400; font-style:normal; font-display:swap;
}

/* 2) When the toggle is ON: allow class on <html> or <body> */
.dyslexic-on body,
body.dyslexic-on{
  font-family:'OpenDyslexic', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
  line-height:1.65;        /* a touch more line height helps legibility */
  letter-spacing:0.02em;   /* optional: tiny tracking */
}

/* Optional: make the toggle look pressed when active */
#dyslexicToggle[aria-pressed="true"]{
  background-color: var(--accent-green);
  color:#000;
  border-color: var(--accent-green);
}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>{Page Title}</h1>
    </header>

    <section>
      <p>This page is currently being developed. Content about <strong>{Topic}</strong> will be available soon.</p>
    </section>

    <a href="add_page_address_here.html" class="back-link">&larr; Return to MDS Home</a>
  </main>

  <footer>
    &copy; 2025 Hypermancy Studios Limited
  </footer>

  <script>
  // Apply saved preference ASAP (prevents a flash)
  (function () {
    try {
      if (localStorage.getItem('dyslexic') === '1') {
        document.documentElement.classList.add('dyslexic-on');
      }
    } catch (e) {}
  })();

  // Wire up the toggle
  window.addEventListener('DOMContentLoaded', function () {
    const btn = document.getElementById('dyslexicToggle');
    if (!btn) return;

    const setState = (on) => {
      document.documentElement.classList.toggle('dyslexic-on', on);
      document.body.classList.toggle('dyslexic-on', on); // works either way
      btn.setAttribute('aria-pressed', on ? 'true' : 'false');
      try { localStorage.setItem('dyslexic', on ? '1' : '0'); } catch (e) {}
    };

    // initialize button state from the early-applied class
    setState(document.documentElement.classList.contains('dyslexic-on'));

    btn.addEventListener('click', () => {
      const on = !document.documentElement.classList.contains('dyslexic-on');
      setState(on);
    });
  });
</script>

</body>
</html>
